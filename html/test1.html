<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW YeJunCompany</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #000;
            overflow-x: hidden;
        }

        header {
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 24px;
            color: #00ffff;
        }

        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        section {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 1s ease-out, opacity 1s ease-out;
            opacity: 0;
            transform: scale(0.8) translateY(50px);
        }

        .hero video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero-text, .section-content {
            position: relative;
            text-align: center;
            transition: transform 1s ease-out, opacity 1s ease-out;
        }

        .hero-text h1, .section h2 {
            font-size: 3em;
            margin: 0;
        }

        .hero-text p, .section p {
            font-size: 1.5em;
        }

        .visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
        }

        /* 추가 애니메이션 스타일 */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0.8);
            }
            100% {
                transform: scale(1);
            }
        }

        .animated {
            animation: fadeInUp 1s ease-out, scaleUp 1s ease-out;
        }

        .section-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 50px; /* 요소 간 간격 추가 */
            text-align: center;
        }

        .section-content div {
            margin-bottom: 40px; /* 각 요소 간 여백 추가 */
        }

        .section-content h3 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .section-content p {
            font-size: 1.2em;
            margin: 0;
        }

        .section h2 {
            margin-bottom: 50px;
        }

        .section.philosophy {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 50px 20px; /* 상하좌우 여백 추가 */
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .section.philosophy.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section.philosophy h2 {
            font-size: 2.5em; /* 제목 크기 */
            margin-bottom: 20px;
        }

        .section.philosophy p {
            font-size: 1.2em; /* 본문 크기 */
            line-height: 1.6; /* 줄 간격 */
        }

        .team-section {
            padding: 50px 20px;
            text-align: center;
        }

        .team-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .team-card {
            background-color: #222;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: left;
        }

        .team-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .team-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .team-card p {
            font-size: 1em;
            margin-bottom: 15px;
        }

        .team-card a {
            color: #00ffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">예준컴퍼니</div>
        <nav>
            <a href="#">ABOUT</a>
            <a href="#">GAMES</a>
            <a href="#">CAREERS</a>
            <a href="#">NEWS</a>
            <a href="#">CONTACT</a>
        </nav>
    </header>
    <section class="hero visible animated">
        <!-- 비디오 경로 수정 -->
        <video autoplay muted loop>
            <source src="https://www.example.com/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-text">
            <h1>Error !</h1>
            <p>404 page not found
            <br>
            요청한 페이지를 찾을 수 없습니다. 사이트 관리자에게 문의해 주세요</p>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.section, .hero');
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible', 'animated');
                    } else {
                        entry.target.classList.remove('visible', 'animated');
                    }
                });
            }, { threshold: 0.25 });

            sections.forEach(section => {
                observer.observe(section);
            });
        });
    </script>
</body>
</html>
